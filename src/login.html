<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewing Bliss</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Kontainer Utama -->
  <div class="flex flex-col md:flex-row h-screen w-screen">
    <!-- Bagian Kiri -->
    <div class="flex items-center justify-center bg-gray-200 w-full md:w-1/2">
      <img src="ok.webp" alt="Brewing Journey" class="w-full h-full object-cover">
    </div>
    <!-- Bagian Kanan -->
    <div class="flex-1 bg-[#6b3b23] flex flex-col items-center justify-center p-6 sm:p-8">
      <!-- Gambar Logo -->
      <img src="logo.png" alt="Brewing Journey" class="rounded-lg shadow-lg w-1/2 sm:w-2/5 mb-6 sm:mb-8">
      <!-- Judul dan Deskripsi -->
      <h1 class="text-3xl sm:text-4xl font-bold mb-3 sm:mb-4 text-white text-center">BREWING BLISS</h1>
      <p class="text-center text-base sm:text-lg mb-4 sm:mb-6 text-white leading-relaxed">
        Platform yang memudahkan pengguna untuk mencari Coffee Shop yang nyaman dan sesuai kebutuhan.
      </p>
      <!-- Tombol Masuk dan Daftar -->
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
        <button class="bg-green-600 py-2 px-6 rounded-lg text-lg font-semibold text-white hover:bg-green-700 w-full sm:w-auto">
          Masuk
        </button>
        <button class="bg-blue-600 py-2 px-6 rounded-lg text-lg font-semibold text-white hover:bg-blue-700 w-full sm:w-auto">
          Daftar
        </button>
      </div>
    </div>
  </div>
</body>
</html>
