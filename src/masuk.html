<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Toggle password visibility
    function togglePasswordVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = `
          <path d="M3.1 10a7 7 0 1113.8 0 7 7 0 01-13.8 0z"></path>
        `;
      } else {
        input.type = "password";
        icon.innerHTML = `
          <path d="M9 4a5 5 0 100 10 5 5 0 000-10z"></path>
        `;
      }
    }

    // Validate login form
    function validateLoginForm(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email").value;
      const passwordInput = document.getElementById("password").value;

      // Mock email and password validation
      const validEmail = "example@example.com";
      const validPassword = "Example@123";

      if (emailInput !== validEmail || passwordInput !== validPassword) {
        alert("Email atau password yang Anda masukkan salah.");
        return false;
      }

      alert("Login berhasil!");
      return true;
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Kontainer Utama -->
  <div class="flex flex-col md:flex-row h-full w-full bg-white shadow-lg">
    <!-- Bagian Kiri -->
    <div class="flex items-center justify-center bg-gray-200 w-full md:w-1/2">
      <img src="ok.webp" alt="Brewing Journey" class="w-full h-full object-cover">
    </div>
    
    <!-- Bagian Kanan -->
    <div class="flex-1 bg-[#6b3b23] flex flex-col items-center justify-center p-6 sm:p-8">
      <h1 class="text-3xl sm:text-4xl font-bold mb-3 sm:mb-4 text-white text-center">Masuk</h1>
      <!-- Formulir Masuk -->
      <form class="space-y-6 w-full max-w-md" onsubmit="validateLoginForm(event)">
        <!-- Email -->
        <div>
          <label for="email" class="block text-white mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="w-full px-4 py-2 rounded-lg bg-[#e7d3c3] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#c19a6b]"
            required
          />
        </div>
        
        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-white mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 rounded-lg bg-[#e7d3c3] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#c19a6b]"
            required
          />
          <button
            type="button"
            class="absolute right-3 top-3 text-gray-600"
            onclick="togglePasswordVisibility('password', 'icon-password')"
          >
            <svg id="icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M256 128c..."></path>
            </svg>
          </button>
        </div>
        
        <!-- Lupa Password -->
        <div class="flex justify-end">
          <a href="#" class="text-[#f1c27d] text-sm hover:underline">Lupa Password?</a>
        </div>

        <!-- Tombol Masuk -->
        <div>
          <button
            type="submit"
            class="w-full bg-[#c19a6b] text-white font-bold py-2 rounded-lg hover:bg-[#b38860] focus:outline-none"
          >
            Masuk
          </button>
        </div>
      </form>
      
      <!-- Tautan Pendaftaran -->
      <div class="mt-4 text-center">
        <p class="text-white">
          Belum punya akun?
          <a href="daftar.html" class="text-[#f1c27d] font-bold hover:underline">Daftar Sekarang</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
